<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://kit.fontawesome.com/a4690ed988.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- En-tête -->

    <header>
      <img
        class="header_logo"
        src="./images/logo/ohmyfood.png"
        alt="logo ohmyfood"
      />

      <div class="header_location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </div>

      <div class="header_reservation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <a href="#"><button>Explorer nos restaurants</button></a>
      </div>
    </header>

    <!-- Partie Fonctionnement -->
    <main>
      <h1 id="titreFonctionnement">Fonctionnement</h1>
      <section class="functioning">
        <div class="functioning_step">
          <p class="functioning_number">1</p>
          <i class="fa-solid fa-mobile-screen"></i>
          <p>Choisissez un restaurant</p>
        </div>

        <div class="functioning_step">
          <p class="functioning_number">2</p>
          <i class="fa-solid fa-list-ul"></i>
          <p>Composez votre menu</p>
        </div>

        <div class="functioning_step">
          <p class="functioning_number">3</p>
          <i class="fa-solid fa-store"></i>
          <p>Dégustez au restaurant</p>
        </div>
      </section>
    </main>
  </body>
</html>
