<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script
      src="https://kit.fontawesome.com/a4690ed988.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header_menu">
      <div class="header_menu_logo">
        <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="/images/logo/ohmyfood.png" alt="logo ohmyfood" />
      </div>
      <img
        class="header_menu_photo"
        src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Photo du restaurant"
      />
    </header>
    <main class="main_menu">
      <section>
        <div class="titre_restaurant">
          <h1>La palette du goût</h1>
          <i class="fa-regular fa-heart heart-titre"
            ><i class="fa-solid fa-heart heart-full"></i
          ></i>
        </div>

        <div class="menu">
          <h3 class="menu_titre">Entrées</h3>
          <div class="underline"></div>
          <div>
            <div class="menu_description">
              <div>
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'espelette</p>
              </div>
              <div class="menu_description_prix">25€</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
